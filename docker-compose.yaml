version: "3"

services:

  timescale:
    image: timescale/timescaledb:latest-pg16
    container_name: timescale
    restart: always
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./data/timescaledb:/var/lib/postgresql/data
    networks:
      - kafka-network
      
  redis:
    image: redis:alpine
    container_name: redis
    command: redis-server
    volumes:
      - redis:/var/lib/redis
      - redis-config:/usr/local/etc/redis/redis.conf
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    env_file:
      - .env
    networks:
      - redis-network

  redis-commander: # for debugging and development
    platform: linux/amd64 # for M1+ Macs
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    hostname: redis-commander
    restart: always
    environment:
      REDIS_HOSTS: local:redis:${REDIS_PORT}
    ports:
      - 8080:8081 # external:internal
    networks:
      - redis-network
    depends_on:
      - redis

  kafka:
    image: 'bitnami/kafka:latest'
    container_name: kafka
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
    networks:
      - kafka-network
    volumes:
      - kafka-data:/bitnami/kafka
    ports:
      - 9092:9092
      - 9093:9093
      

  kafka-ui:
    container_name: kafka-ui
    image: provectuslabs/kafka-ui:latest
    ports:
      - 8081:8080
    environment:
      DYNAMIC_CONFIG_ENABLED: 'true'
    volumes:
      - ./kafka-ui-config.yml:/etc/kafkaui/dynamic_config.yaml
    networks:
      - kafka-network
    depends_on:
      - kafka

  # -------------
  # Applications
  # -------------

  rpc-consumer:
    container_name: rpc-consumer
    build:
      context: ./apps/rpc-consumer
      dockerfile: Dockerfile
    command: python main.py
    networks:
      - redis-network
    depends_on:
      - redis
    restart: always

  token-processor:
    container_name: token-processor
    build:
      context: ./apps/token-data-processor
      dockerfile: Dockerfile
    command: ./main
    networks:
      - redis-network
      - kafka-network
    depends_on:
      - redis
      - kafka
    restart: always

networks:
  redis-network:
    driver: bridge
  kafka-network:
    driver: bridge


volumes:
  redis:
  redis-config:
  kafka-data:
